apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitopsapp
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: gitopsapp
  template:
    metadata:
      labels:
        app: gitopsapp
    spec:
      containers:
      - image: gcr.io/demochat101/express-microservice:a0c7e23
        name: gitopsapp
        ports:
        - containerPort: 3000
